<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
</head>
<link rel="stylesheet" href="/landing.css">

<body>
    <header>
        <nav>
            <div class="logo">
                Book Store
            </div>
            <div class="menu">
                <a href="#home">Home</a>
                <a href="#about">About</a>
                <a href="#contact">Contact Us</a>
            </div>

            <div class="register">
                <a href="#">Log in</a>
                <a href="#">Sign up</a>

            </div>
        </nav>
    </header>
    <section id="home">
        <div class="home-left">
            <h1>Hello Welcome To My Shop</h1>
            <p>Here you can find many book for reading </p>
            <a href="#">Get Started</a>
        </div>
        <div class="home-right">
            <img src="img/home.jpg" alt="">
        </div>
    </section>
    <section id="about">

        <div class="about-section">
            <h1>About me</h1>
            <p>Welcome to the Book Store </p>
            <p>my name is Ankit Panchal</p>
        </div>

        <h2 style="text-align:center">My Team</h2>
        <div class="row">
            <div class="card">
                <img src="img/Ankit.jpg" alt="Ankit" style="width:100%">
                <div class="container">
                    <h2>Ankit Panchal</h2>
                    <p class="title">Owner</p>
                    <p>panchalankit298@gmail.com</p>
                    <p><button class="button">Contact</button></p>
                </div>
            </div>
        </div>

    </section>
    <section id="contact">
        <h1 style="text-align: center;">Contact us </h1>
        <div class="contact-container">
            <form action="">

                <label>Name :</label>
                <input type="text" placeholder="Your name">

                <label>Email :</label>
                <input type="email" placeholder="Your email">

                <label>Subject</label>
                <textarea style="height:200px"></textarea>
                <button class="submit">Submit</button>
            </form>
        </div>
    </section>
    <footer>
        <div class="container" style="text-align: end;">
            <p>&copy;Thank you for visiting.</p>
        </div>
    </footer>
</body>

</html>
